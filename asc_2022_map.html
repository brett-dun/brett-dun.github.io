<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>My GeoLocation</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

var map;
var marker;
function initialize() {
  var myLatlng = new google.maps.LatLng(0.0, 0.0);

  var mapOptions = {
    zoom: 14,
    center: myLatlng
  };

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

   marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'TEST'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
  <script>
      const delay = 5000;
      var lat = 0.0;
      var lon = 0.0;
      function updatePosition() {
    $.ajax({
        url: 'http://fleet.iosix.com/live/solar',
        dataType: 'json',
        async:true,
        crossDomain:true,
    }).done(function callDone(data) {
        console.log(data);
        // set minnesota's position
        lat = data['247265127705882'].latitude;
        lon = data['247265127705882'].longitude;
        var latLng = new google.maps.LatLng( lat, lon );
        marker.setPosition( latLng );
        setTimeout( updatePosition, delay );
    });
}
// call the function initally
setTimeout( updatePosition, delay );
  </script>
</html>
